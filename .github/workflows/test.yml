name: Run Tests
permissions:
  contents: read

on:
  pull_request:
    branches:
      - main
      - working
  push:
    branches: [ "working" ]


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # -- Language Runtimes & Compilers --

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.38'

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Install System Dependencies (Fortran, COBOL, C#, Pascal)
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran gnucobol mono-devel fpc

      - name: Install cbmbasic (BASIC)
        run: |
          git clone https://github.com/mist64/cbmbasic.git
          cd cbmbasic
          make
          sudo cp cbmbasic /usr/local/bin/

      # -- Project Setup & Test --

      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test
      
      # -- Coverage --
      
      - uses: codecov/codecov-action@v5
        with:
          slug: doccident
          token: ${{ secrets.CODECOV_TOKEN }}
