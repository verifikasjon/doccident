# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package (npm)

on:
  release:
    types: [created]

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      # -- Language Runtimes & Compilers --

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.38'

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Install System Dependencies (Fortran, COBOL, C#, Pascal)
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran gnucobol mono-devel fpc

      - name: Install cbmbasic (BASIC)
        run: |
          git clone https://github.com/mist64/cbmbasic.git
          cd cbmbasic
          make
          sudo cp cbmbasic /usr/local/bin/

      # -- Project Setup & Test --

      - name: Install dependencies
        run: npm ci --verbose --foreground-scripts
        timeout-minutes: 10
      - run: npm run lint
      - run: npm run build
      - run: npm run test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/
      - name: Update npm
        run: npm install -g npm@latest
      - name: Install dependencies
        run: npm ci --verbose --foreground-scripts
        timeout-minutes: 10
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
